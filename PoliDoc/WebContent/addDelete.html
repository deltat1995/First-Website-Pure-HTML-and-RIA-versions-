<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>PoliDoc Handler - AddDir</title>
    <link rel="stylesheet" href="style.css" th:href="@{/style.css}">
    <script src="https://kit.fontawesome.com/54521ba850.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><a th:href="@{/index}" href="index">PoliDoc Handler</a></h1>
    <br>
    <h2 th:utext=#{banner}>Gestire dei documenti non è mai stato cosi facile!!!</h2>
    <br>
    <th:block th:switch="${page}">
        <th:block th:case="'addDir'"><div th:replace="fragments::addDir"></div></th:block>
        <th:block th:case="'addSubDir'"><div th:replace="fragments::addSubDir"></div></th:block>
        <th:block th:case="'addDoc'"><div th:replace="fragments::addDoc"></div></th:block>
        <th:block th:case="'delDir'"><div th:replace="fragments::delDir"></div></th:block>
    </th:block>
</body>
</html>
